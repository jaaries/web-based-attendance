<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parallo - About Page</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/templatemo-style.css" />
  </head>
  <body id="aboutPage">
    <div
      class="parallax-window"
      data-parallax="scroll"
      data-image-src="img/bluedarkened.png"
    >
      <div class="container-fluid">
        <div class="row tm-brand-row">
          <div class="col-lg-4 col-11">
            <div class="tm-brand-container tm-bg-white-transparent">
              <i
                ><img
                  src="img/logo.png"
                  alt="Logo"
                  class="tm-brand-logo"
                  style="width: 8rem; height: 5rem"
              /></i>
              <div class="tm-brand-texts">
                <h1 class="text-uppercase tm-brand-name">
                  Blue Team - STI College Laoag
                </h1>
                <p class="small">Attendance Website</p>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-1">
            <div class="tm-nav">
              <nav
                class="navbar navbar-expand-lg navbar-light tm-bg-white-transparent tm-navbar"
              >
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <div class="tm-nav-link-highlight"></div>
                      <a class="nav-link" href="index.html"
                        >Home <span class="sr-only">(current)</span></a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>

        <!-- About -->
        <section class="row justify-content-center" id="tmAbout">
          <header class="col-12 tm-about-header">
            <h2
              class="text-uppercase text-center text-white tm-about-page-title"
            >
              About this app
            </h2>
            <hr class="tm-about-title-hr" />
          </header>
          <div
            class="col-lg-4 col-md-6 col-sm-8 d-flex justify-content-center mx-auto"
          >
            <div class="tm-bg-black-transparent tm-about-box p-4 rounded shadow">
              <form id="attendanceForm">
                <div class="form-group mb-3">
                  <label for="studentName" class="form-label text-white">Enter Your Name</label>
                  <input type="text" id="studentName" name="studentName" class="form-control" placeholder="Enter your name" autocomplete="off" required />
                  <ul id="nameSuggestions" class="list-group" style="position:relative; z-index:2000; display:none; max-height:200px; overflow:auto; margin-top:6px;"></ul>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit & Scan QR</button>
              </form>

              <div id="cameraContainer" class="mt-3" style="display:none;">
                <video id="cameraStream" width="100%" autoplay playsinline></video>
                <!-- hidden canvas used for scanning frames -->
                <canvas id="qrCanvas" style="display:none;"></canvas>
              </div>
            </div>
          </div>

          <!-- QR decode library -->
          <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

          <!-- Firebase + config + attendance logic -->
          <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
          <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
          <script src="js/firebase_config.js"></script>
          <script src="js/attendance.js"></script>

        </section>
        <!-- Page footer -->
        <footer class="row">
          <p class="col-12 text-white text-center tm-copyright-text">
            Copyright &copy; 2020 App Landing Page. Designed by
            <a href="#" class="tm-copyright-link">TemplateMo</a>
          </p>
        </footer>
      </div>
      <!-- .container-fluid -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
