<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Representative - Received Attendance</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <style> body{padding:12px;} pre{white-space:pre-wrap;} </style>
</head>
<body>
  <div class="container">
    <h4>Received Attendance</h4>
    <p class="text-muted">Entries received from student devices on this hotspot.</p>

    <div class="mb-2">
      <button id="refreshBtn" class="btn btn-sm btn-primary">Refresh</button>
      <button id="clearLocalBtn" class="btn btn-sm btn-outline-danger">Clear Local Store</button>
      <button id="forwardBtn" class="btn btn-sm btn-success">Forward All to Firebase</button>
    </div>

    <div id="status" class="mb-2"></div>

    <div id="list"></div>
  </div>

  <script>
    async function fetchList() {
      const res = await fetch('/list');
      return res.json();
    }

    function render(entries) {
      const container = document.getElementById('list');
      container.innerHTML = '';
      if (!entries || !entries.length) {
        container.innerHTML = '<div class="alert alert-info">No entries received yet.</div>';
        return;
      }
      entries.reverse().forEach(item => {
        const d = document.createElement('div');
        d.className = 'card mb-2';
        d.innerHTML = '<div class="card-body"><h6>'+ (item.entry && item.entry.name ? item.entry.name : 'â€”') + ' <small class="text-muted">(' + item.receivedAt + ')</small></h6><pre>' + JSON.stringify(item.entry, null, 2) + '</pre></div>';
        container.appendChild(d);
      });
    }

    document.getElementById('refreshBtn').addEventListener('click', async () => {
      document.getElementById('status').textContent = 'Loading...';
      const list = await fetchList();
      render(list);
      document.getElementById('status').textContent = '';
    });

    document.getElementById('clearLocalBtn').addEventListener('click', async () => {
      if (!confirm('Clear local store file? This cannot be undone unless forwarded.')) return;
      await fetch('/clear', { method: 'POST' }); // server does not expose clear by default; fallback to manual deletion
      alert('If no /clear endpoint available, delete received_attendance.json file on server.');
      location.reload();
    });

    document.getElementById('forwardBtn').addEventListener('click', async () => {
      document.getElementById('status').textContent = 'Forwarding...';
      const res = await fetch('/forward', { method: 'POST' });
      const json = await res.json();
      document.getElementById('status').textContent = JSON.stringify(json);
      setTimeout(()=>document.getElementById('status').textContent = '', 4000);
      const list = await fetchList();
      render(list);
    });

    // auto load
    document.getElementById('refreshBtn').click();
  </script>
</body>
</html>
